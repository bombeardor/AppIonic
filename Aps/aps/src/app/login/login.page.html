<ion-header>
   <ion-toolbar color="primary">
      <ion-title>
         <ion-item color="primary">
            <ion-img src="assets\Ativo 2.png" alt="Task List" style="width: 40px; height: 40px"></ion-img>
            <ion-text class="ion-margin-start">
               TaskList - Seu app de Tarefas</ion-text>
         </ion-item>
      </ion-title>
   </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

   <ion-card>
      <ion-item class="ion-text-center text-bold">
         <ion-label>
            Informe seu usuario e senha
         </ion-label>
      </ion-item>


      <ion-item lines="none">
         <ion-label position="stacked"> Usuário </ion-label>
         <ion-input type="usuario" placeholder="Informe o usuário"></ion-input>
      </ion-item>

      <ion-item lines="none">
         <ion-label position="stacked"> Senha </ion-label>
         <ion-input type="password" placeholder="Informe a senha"></ion-input>
      </ion-item>
   </ion-card>

   <ion-card>
      <ion-button expand="block">Entrar</ion-button>
      <ion-button expand="block" routerLink="/cadastro">Criar Conta</ion-button>
   </ion-card>

</ion-content>
