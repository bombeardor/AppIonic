

<ion-content [fullscreen]="true">

   <ion-card>
      <ion-item class="ion-text-center text-bold">
         <ion-label>
            Informe seu usuario e senha
         </ion-label>
      </ion-item>


      <ion-item lines="none">
         <ion-label position="stacked"> Usuário </ion-label>
         <ion-input type="usuario" placeholder="Informe o usuário" value=""></ion-input>
      </ion-item>

      <ion-item lines="none">
         <ion-label position="stacked"> Senha </ion-label>
         <ion-input type="password" placeholder="Informe a senha" ionFocus="this.value='3333'" ></ion-input>
      </ion-item>
   </ion-card>


</ion-content>
