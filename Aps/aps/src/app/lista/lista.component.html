<ion-content>

  <ion-item class="ion-text-center">
    <ion-label>
      Gerencie suas tarefas
    </ion-label>
  </ion-item>



  <ion-list>
    <ion-item *ngIf="tasks.length < 1">
      <ion-label text-center text-uppercase>NÃ£o hÃ¡ tarefas</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item (click)="openActions(task)">
        <ion-label text-uppercase *ngIf="task.done"> <del>{{task.name}}</del></ion-label>
        <ion-label text-uppercase *ngIf="!task.done">{{task.name}}</ion-label>
        <ion-icon *ngIf="!task.done" slot="start" name="radio-button-off"></ion-icon>
        <ion-icon *ngIf="task.done" slot="start" name="checkmark-circle" color="success"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(task)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
