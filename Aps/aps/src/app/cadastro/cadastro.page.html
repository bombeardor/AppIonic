<ion-content [fullscreen]="true">

  <ion-item class="ion-text-center text-bold">
    <ion-label>
      Realize seu cadastro
    </ion-label>
  </ion-item>

  <ion-item-divider color="primary">
    <ion-label>Digite seus dados para inscrição</ion-label>
  </ion-item-divider>

  <ion-item lines="none">
    <ion-label position="stacked">Nome</ion-label>
    <ion-input type="text" placeholder="Digite seu Nome"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">CPF</ion-label>
    <ion-input type="text" placeholder="Digite seu CPF"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Data de nascimento</ion-label>
    <ion-datetime placeholder="Selecione a data de nascimento" displayFormat="DD/MM/YYY" cancel-text="Cancelar"
      done-text="OK"></ion-datetime>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Gênero</ion-label>
    <ion-select placeholder="Selecione" cancel-text="Cancelar" done-text="OK">
      <ion-select-option value="F">Feminino</ion-select-option>
      <ion-select-option value="M">Masculino</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Senha</ion-label>
    <ion-input type="password" placeholder="Escolha uma senha forte"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Confirmação de senha</ion-label>
    <ion-input type="password" placeholder="Confirme sua senha"></ion-input>
  </ion-item>

  <ion-item-divider color="primary">
    <ion-text>Clique em  ' Cadastrar Tarefas '  para prosseguir</ion-text>
  </ion-item-divider>

</ion-content>
