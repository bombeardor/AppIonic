<ion-content>

  <ion-card>
    <ion-item class="ion-text-center text-bold">
      <ion-label>
        Adicione suas fotos
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-fab-button (click)="photoService.tirarFoto()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>


  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos">
        <img [src]="photo.data" />
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
